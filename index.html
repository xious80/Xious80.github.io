let current = {};
let score = 0;
let total = 0;
let currentStreak = 0;
let maxStreak = 0;

// Fyll datalisten med unika landsnamn (b√•de svenska och engelska)
function populateDatalist() {
  const dataList = document.getElementById("countryList");
  let uniqueNames = new Set();
  countries.forEach(country => {
    country.name.forEach(n => {
      uniqueNames.add(n);
    });
  });
  uniqueNames.forEach(name => {
    const option = document.createElement("option");
    option.value = name;
    dataList.appendChild(option);
  });
}

function randomFlag() {
  const index = Math.floor(Math.random() * countries.length);
  current = countries[index];
  const url = `https://flagcdn.com/w320/${current.code}.png`;
  document.getElementById("flag").src = url;
  document.getElementById("guess").value = "";
  document.getElementById("feedback").textContent = "";
  document.getElementById("guess").disabled = false;
  // H√§r inaktiverar vi endast gissningsknappen (f√∂rsta knappen),
  // s√• att dela-knappen alltid √§r tillg√§nglig
  document.querySelectorAll("button")[0].disabled = false;
  document.getElementById("guess").focus();
}

function checkAnswer() {
  const input = document.getElementById("guess").value.toLowerCase().trim();
  const correct = current.name.includes(input);
total++;
  if (correct) {
    score++;
    currentStreak++;
    if (currentStreak > maxStreak) {
      maxStreak = currentStreak;
    }
  } else {
    // Vid fel nollst√§lls den aktuella streaken
    currentStreak = 0;
  }
  // Ge feedback baserat p√• om svaret var r√§tt eller fel
  document.getElementById("feedback").textContent = correct
    ? `‚úÖ R√§tt! Det var ${capitalize(current.name[0])}.`
    : `‚ùå Fel! Det var ${capitalize(current.name[0])}.`;
  
  // Uppdatera po√§ngdisplayen
  //document.getElementById("scoreDisplay").textContent = `R√§tt: ${score} av ${total}`;
document.getElementById("scoreDisplay").textContent = 
    `üåç Gissa Flaggan, r√§tt: ${score} av ${total} - Max streak: ${maxStreak}`;

  // Inaktivera inmatningsf√§ltet och gissningsknappen
  document.getElementById("guess").disabled = true;
  document.querySelectorAll("button")[0].disabled = true;
  
  // Efter n√•gra sekunder visas en ny flagga
  setTimeout(randomFlag, 4000);
  document.getElementById("guess").focus();
}
  
function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

// Funktion f√∂r att dela resultatet via Messenger (eller annan plattform om Web Share API √§r tillg√§ngligt)
function shareResult() {
  const shareText = `Jag har gissat ${score} r√§tt av ${total} i Gissa Flaggan! Max streak: ${maxStreak}. Testa sj√§lv: ${window.location.href}`;
  if (navigator.share) {
    navigator.share({
      title: "Mitt Flagga Resultat",
      text: shareText,
      url: window.location.href
    }).then(() => {
      console.log("Delning lyckades");
    }).catch(err => {
      console.error("Delning misslyckades:", err);
    });
  } else {
    copyToClipboard(shareText);
    alert("Resultatet har kopierats till urklipp. Dela det via Messenger!");
  }
}

// Hj√§lpfunktion f√∂r att kopiera text till urklipp
function copyToClipboard(text) {
  const tempInput = document.createElement("textarea");
  tempInput.value = text;
  document.body.appendChild(tempInput);
  tempInput.select();
  document.execCommand("copy");
  document.body.removeChild(tempInput);
}
